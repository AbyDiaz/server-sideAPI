<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header id="center">
        
        <h1 class="justify-center">Weather Dashboard</h1>
        

    </header>

    <main class="flex-row justify-space-between">
        <!--left side-->
        <div class="col-12 col-md-3">
            <!--search-->
            <div class="card">
                <form id="city-form">
                    <label class="form-label" for="enterCity">Search for a City:</label>
                    <input name="enterCity" id="enterCity" type="text" autofocus="true" class="form-input" placeholder="Enter City"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <!--search history-->
            <div class="card">

            </div>

        </div>
        <!--right side-->
        <div class="col-12 col-md-9">
            <!--current info-->
            <div class="col-12 col-md-9" id="info">
                <!-- need to use day.js to display current date and show icon with current weather in the h2-->
                <h2 class="subtitle"> <span id="weather-search-term"></span></h2>
                <div id="weather-container" class="list-group"></div>
            </div>

            <!-- five day info -->
            <div id="fiveCard">
                <div id="fiveDiv"></div>
            </div>
        
        </div>


    </main>
    <!-- for day.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
